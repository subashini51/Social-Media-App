    <!-- File input for selecting images -->
    <input type="file" id="fileInput">
    <script>
        // Function to handle when the "Add Post" button is clicked
        document.getElementById('addPostBtn').addEventListener('click', function() {
            // Trigger click event on file input
            document.getElementById('fileInput').click();
        });
        // Function to handle when an image is selected
        document.getElementById('fileInput').addEventListener('change', function() {
            // Get the selected file
            var file = this.files[0];
            if (file) {
                // Create a new post element
                var post = document.createElement('div');
                post.className = 'post';
                // Create a username section
                var usernameDiv = document.createElement('div');
                usernameDiv.className = 'username';
                usernameDiv.innerHTML = '<img src="https://via.placeholder.com/50" alt="User Profile"><span>Username</span>';
                post.appendChild(usernameDiv);
                // Create an image element for the selected image
                var image = document.createElement('img');
                image.src = URL.createObjectURL(file);
                image.alt = 'New Post';
                post.appendChild(image);
                // Create actions section
                var actionsDiv = document.createElement('div');
                actionsDiv.className = 'actions';
                actionsDiv.innerHTML = '<a href="#"><i class="fas fa-heart"></i> Like</a><a href="#"><i class="fas fa-share"></i> Share</a>';
                post.appendChild(actionsDiv);
                // Add the new post to the content area
                document.getElementById('postsContainer').appendChild(post);
            }
        });
    </script>
